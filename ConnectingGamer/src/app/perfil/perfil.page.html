<ion-content color="primary">

  <ion-avatar class="center">
    <img src="assets/flat.svg">
  </ion-avatar>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="primary">

      <ion-tab-button tab="arrow-back" (click)="abrirPagina('home')">
        <ion-icon name="arrow-back" color="secondary"></ion-icon>
        <ion-label color="secondary">Voltar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home" (click)="abrirPagina('home')">
        <ion-icon name="home" color="secondary"></ion-icon>
        <ion-label color="secondary">Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="help">
        <ion-icon name="help" color="secondary"></ion-icon>
        <ion-label color="secondary">Ajuda</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
